<script id="clock-template" type="text/x-handlebars-template">
  <div class="timer-container">
    {{#if white}}
    <div class="clock" id="white-timer-clock">{{hour}}:{{minute}}:{{second}} {{ampm}}</div>
    {{/if}}
    {{#if black}}
    <div class="clock" id="black-timer-clock">{{hour}}:{{minute}}:{{second}} {{ampm}}</div>
    {{/if}}
  </div>
</script>

<script id="timeup-template" type="text/x-handlebars-template">
  <div class="timer-container">
    {{#if white}}
    <div class="timeup" id="white-timeup">{{message}}</div>
    {{/if}}
    {{#if black}}
    <div class="timeup" id="black-timeup">{{message}}</div>
    {{/if}}
  </div>
</script>

<script id="age-template" type="text/x-handlebars-template">
	<div class="timer-container">
    {{#if white}}<span id="white-timer-age" class="timer" >{{/if}}
    {{#if black}}<span id="black-timer-age" class="timer" >{{/if}}
      {{#if year}}<span id='year-number' class="timer-value">{{year}}</span>{{/if}}
      {{#if month}}<span id='month-number' class="timer-value">{{month}}</span>{{/if}}
      {{#if day}}<span id='day-number' class="timer-value">{{day}}</span>{{/if}}
      {{#if hour}}<span id='hour-number' class="timer-value">{{hour}}</span>{{/if}}
      {{#if minute}}<span id='minute-number' class="timer-value">{{minute}}</span>{{/if}}
      {{#if second}}<span id='second-number' class="timer-value">{{second}}</span>{{/if}}
      {{#if ms}}<span id='milli-number' class="timer-value">{{ms}}</span>{{/if}}
    </span>

    {{#if white}}<span id="white-timer-labels" class="timer-labels">{{/if}}
    {{#if black}}<span id="black-timer-labels" class="timer-labels">{{/if}}
      {{#if year}}<span class='timer-label'>YEARS</span>{{/if}}
      {{#if month}}<span class='timer-label' id='seconds-label'>MONTHS</span>{{/if}}
      {{#if day}}<span class='timer-label'>DAYS</span>{{/if}}
      {{#if hour}}<span class='timer-label'>HOURS</span>{{/if}}
      {{#if minute}}<span class='timer-label'>MINUTES</span>{{/if}}
      {{#if second}}<span class='timer-label' id='seconds-label'>SECONDS</span>{{/if}}
      {{#if ms}}<span class='timer-label'>MS</span>{{/if}}
    </span>
	</div>
</script>

<script id="about-template" type="text/x-handlebars-template">
  <img id="banner" src="assets/popup.png">
  <hr id="banner-hr">
  <div id="aboutContent">
    Mortality is a new tab extension that reminds you of your precise age.<br>
    A bitter-sweet motivational tool; it illustrates how little time we have.<br>
    Circles represent months, for the average lifespan of 80 years.<br>
    As you age, the circles fill, and are split into the main Chapters of your life.<br>
	  These are the default chapters:
    <ul>
      <li>Early Years (0 to ~5 years, Elementary starts in September))</li>
      <li>Elementary (7 years)</li>
      <li>Middle (2 years)</li>
      <li>High School (4 years)</li>
      <li>College (4 years)</li>
      <li>Work (~44 years, Retire at 65)</li>
      <li>Retire (~15 years, Death at 80)</li>
    </ul>
    Get busy living, or get busy dying.<br>
    You can never go back :)
  </div>
  <label id="link-label" for="link-input">I'm personally not a fan of pre-canned share buttons<br>If you would like to support this extension, please share this link:</label>
  <input id="link-input" type="text" value="http://goo.gl/vADzdb" class="field left" readonly>
</script>

<script id="updates-template" type="text/x-handlebars-template">

    <div id="updatesContent">
      <div class="version">Feedback is Appreciated ^^</div>
      <div id="v4.1.0" class="version">Version 4.1.0 [10/31/2016]</div>
      <ul>
        <li>You can make the Countdown count daily to a specific time, or something like the end of the workday.</li>
        <li>You can now choose a Time Up Message.</li>
        <li>Couple of bug fixes that came through from yesterday, Thanks for the bug reports and feedback!</li>
        <li>I'll make the UX bareable soon, sit tight :)</li>
      </ul>
      <div id="v4.0.0" class="version">Major Version 4 [10/30/2016]</div>
      <ul>
        <li>This is a big one, added the highly requested Countdown.</li>
        <li>There is a new panel where you can toggle it ON/OFF.</li>
        <li>Fill out a survey to guess your deathdate, Data is pulled from World Health Organization.</li>
        <li>Or specify an exact date if you have a deadline, event, or if you have an idea of when you're gonna die.</li>
        <li>Fixed a lot of edge cases with the month/day calculation, Thanks to everyone who gave feedback on bugs!</li>
        <li>It's very likely I am still missing edge cases, I promise I'll be more active on fixing those quickly :)</li>
        <li>Yes sorry I know my UX is horrible.  You'll figure it out ^^</li>
        <li>I kinda rushed to push this out, but will polish soon.</li>
        <li>#agile</li>
      </ul>
      <div id="v3.4.2" class="version">Version 3.4.2 [11/12/2015]</div>
      <ul>
        <li>Bugs fixed with month/day calculations from last release-- though I may have missed some cases, please let me know if your age doesn't seem right.</li>

        <li>I'm changing the themes again in the next release, so if you would like changes, please fill out the survey below.</li>
      </ul>

        <li>Updated font styling.</li>

      </ul>

        <li>Fix for issue with positive timezone offsets from UTC.</li>
      </ul>
      <div id="v3.3.0" class="version">Version 3.3.0 [4/5/2015]</div>

        <li>You can now show squares instead of circles for Chapters.</li>

        <li>Added an update bubble.</li>

        <li>Actually following reasonable version numbers now.</li>

            <input type="radio" id="squareOption" name="shapeSelector">
            <label for="squareOption"></label>

            <div class="check"></div>
          </li>
        </ul>
      </div>
    </div>

    <div id="chapterPrecisionLabel">Chapter Precision</div>
    <hr class="segmentedControlLabelHR">
    <div id="chapterPrecisionSegmentedControl" class="segmented-control">
      <input type="radio" name="sc-4-1" id="sc-4-1-1" checked="">
      <input type="radio" name="sc-4-1" id="sc-4-1-2">
      <input type="radio" name="sc-4-1" id="sc-4-1-3">
      <input type="radio" name="sc-4-1" id="sc-4-1-4">
      <label for="sc-4-1-1" data-value="Days"ime Spent">Days</label>
      <label for="sc-4-1-2" data-value="Weeks">Weeks</label>
      <label for="sc-4-1-3" data-value="Months"ime Spent">Months</label>
      <label for="sc-4-1-4" data-value="Years">Years</label>
    </div>

    <div id="chapterSegmentsLabel">Chapter Lengths</div>
    <hr class="segmentedControlLabelHR">
    <div id="chapterLengthSegmentedControl" class="segmented-control">
      <input type="radio" name="sc-2-1" id="sc-2-1-1" checked="">
      <input type="radio" name="sc-2-1" id="sc-2-1-2">
      <label for="sc-2-1-1" data-value="Specify"ime Spent">Specify</label>
      <label for="sc-2-1-2" data-value="Fixed">Fixed</label>
    </div>

    <div id="chapterLengthsSpecifyContainer">
      <div id="chapterLengthsLabelContainer">
        <div id="chapterLengthsYearsLabel">Years:</div>
        <div id="chapterLengthsMonthsLabel">Months:</div>
      </div>
      <div id="chapterLengthStackView">
        <div class="chapter">
          <div id="firstChapterNum" class="chapterNum">1st</div>
          <input id="firstChapterYearsInput" type="text" class="yearsInput">
          <div id="schoolAgeLabel">AGE You Started School</div>
        </div>
      </div>
      <div id="modifyChaptersContainer">
        <div id="addChapterButton"><img class="svg" src="assets/Add.svg"></div>
        <div id="removeChapterButton"><img class="svg" src="assets/Remove.svg"></div>
      </div>
    </div>
    <div id="chapterLengthsFixedContainer">
        <div id="chapterLengthsFixedYearsLabel">Years:</div>
        <input type="text" class="fixedYearsInput">
        <div id="chapterLengthsFixedMonthsLabel">Months:</div>
        <input type="text" class="fixedMonthsInput">
    </div>

  </div>
</script>

<script id="countdown-popup-template" type="text/x-handlebars-template">
  <form id="countdown_form">
    <div class="checkbox">
      <input id="toggleCountdown-checkbox" type="checkbox">
      <label for="toggleCountdown-checkbox" id="toggleCountdown-label">Enable Countdown</label>
    </div>


    <div id="countdown-container">
      <div class="checkbox">
        <input id="specifyCountdown-checkbox" type="checkbox">
        <label for="specifyCountdown-checkbox" id="specifyCountdown-label">Specify Final Date</label>
      </div>


      <!-- SPECIFY DATE OPTIONS -->

      <div id="specific-container">
        <label id="countdown-label-text" class="label-text" for="countdownDate-input">When is Your Deadline?</label>
        <input type="date" id="countdownDate-input" class="input-textfield">

        <div class="checkbox">
          <input id="countdown-addTime-checkbox" type="checkbox">
          <label for="countdown-addTime-checkbox" id="countdown-addTime-label">Add Time</label>
        </div>

        <input type="time" id="countdownTime-input" class="input-textfield">

        <div class="checkbox">
          <input id="countdown-daily-checkbox" type="checkbox">
          <label for="countdown-daily-checkbox" id="countdown-daily-label">Daily Countdown to This Time</label>
        </div>
      </div>
    </div>
    <!-- BOTTOM BUTTONS -->

    <span class="button-container">
      <button id="countdown-submit-button" class="submitButtonClass">Submit</button>
      <a id="countdown-cancel-button" class="cancelButtonClass">cancel</a>
    </span>
  </form>
</script>
